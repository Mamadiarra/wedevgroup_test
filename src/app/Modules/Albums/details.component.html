 
<h2 style="text-align:center;color: #ee6e73;font-weight: 300;">Liste des photos de l'album sélectionné </h2>
 <div class="row">
    <div class="col s12 m4" *ngFor="let albums of ListAlbums">
      <div class="card">
        <div class="card-image">
          <img [src]="albums.url">
          <span class="card-title">Taille reduite</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red" style="width: 150px;height: 150px;"><img [src]="albums.thumbnailUrl" /></a>
        </div>
        <div class="card-content" style="height:100px;">
          <p>{{albums.title}}</p>
        </div>
      </div>
    </div>
  </div>
